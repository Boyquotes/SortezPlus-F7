<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Appli Sortez Plus</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <div class="list-block">
    <ul>
      <li><a href="#" data-template="about" data-context-name="about" class="item-link item-content">
          <div class="item-inner">
            <div class="item-title">Accueil</div>
          </div></a></li>
      <li><a href="projects.html" class="item-link item-content">
          <div class="item-inner">
            <div class="item-title">À propos</div>
          </div></a></li>
      <li><a href="cars.html" data-context-name="cars" class="item-link item-content">
          <div class="item-inner">
            <div class="item-title">Partenaires</div>
          </div></a></li>
          <li><a href="cars.html" data-context-name="cars" class="item-link item-content">
              <div class="item-inner">
                <div class="item-title">Boutique</div>
              </div></a></li>
              <li><a href="cars.html" data-context-name="cars" class="item-link item-content">
                  <div class="item-inner">
                    <div class="item-title">Contact</div>
                  </div></a></li>
                  <li><a href="cars.html" data-context-name="cars" class="item-link item-content">
                      <div class="item-inner">
                        <div class="item-title">Aide</div>
                      </div></a></li>
    </ul>
  </div>
      </div>
    </div>

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner fond">
            <!-- We have home navbar without left link-->
            <div class="center sliding"><img id="logo" src="./img/logo.png" alt="" /></div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content bg">
              <div class="content-block-title tac"><br><br>Bienvenue sur l'Appli Sortez Plus</div>

              <div id="accueil" class="list-block">
                <ul>
                  <li><a href="about.html" class="item-link fond">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Bons plans</div>
                        </div>
                      </div></a>
                  </li>
                  <li><a id="json_click_handler" href="predici.html" class="item-link fond">
                      <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Près d'ici</div>
                        </div>
                      </div></a>
                  </li>
                  <li><a href="form.html" class="item-link fond">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Rechercher</div>
                        </div>
                      </div></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner fond"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
